<!doctype html>
<html lang='en-us'>
<head>
	<meta charset='utf-8' />
	<title>Orders App using MEAN Stack</title>
	<link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' />
	<style>
	.sticky {
		position: fixed;
		top: 0;
		z-index: 1000;
	}
	</style>
</head>
<body ng-app='OrdersApp' ng-controller='ApplicationCtrl'>

<nav class='navbar navbar-default'>
	<div class='container'>
		<ul class='nav navbar-nav'>
			<li><a href='/#/register'>Register</a></li>
			<li ng-if='!currentUser'><a href='/#/login'>Login</a></li>
			<li ng-if='currentUser' ng-click='logout()'><a href=''>Logout</a></li>
			<li ng-if='admin'><a href='/#/admin'>Admin</a></li>
		</ul>
	</div>
</nav>

<div class='container' ng-view></div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.js'></script>
<script src='scripts/debounce.js'></script>
<script src='scripts/app.js'></script>
<script src='scripts/controllers/register.ctrl.js'></script>
<script src='scripts/controllers/login.ctrl.js'></script>
<script src='scripts/controllers/application.ctrl.js'></script>
<script src='scripts/controllers/admin.ctrl.js'></script>
<script src='scripts/controllers/shop.ctrl.js'></script>
</body>
</html>

<ul class="list-group" ng-repeat='item in items'>
  <li class="list-group-item">
  	<h4 class="list-group-item-heading">{{ item.name }}
  		<span class='glyphicon glyphicon-remove-circle pull-right' ng-click='zeroQuantity($index)' style='cursor:pointer;margin-left:5px;'></span>
  		<span class="badge pull-right" ng-click='plusOne($index)' style="cursor:pointer">{{ item.quantity }}</span>
  	</h4>
  	<p class="list-group-item-text">{{ item.price | currency }}</p>
  </li>
</ul>
<input type='button' ng-click='placeOrder()' value='Place Order' class='btn btn-success btn-lg btn-block' />

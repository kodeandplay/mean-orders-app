<form ng-submit='register(username, password)'>
	<div class='form-group'>
		<label>Username</label>
		<input type='text' ng-model='user.username' class='form-control' />
	</div>
	<div class='form-group'>
		<label>Password</label>
		<input type='password' ng-model='user.password' class='form-control' />
	</div>
	<div class='form-group'>
		<label>Street</label>
		<input type='text' ng-model='user.address.street' class='form-control' />
	</div>
	<div class='form-group'>
		<label>City</label>
		<input type='text' ng-model='user.address.city' class='form-control' />
	</div>
	<div class='form-group'>
		<label>State</label>
		<input type='text' ng-model='user.address.state' class='form-control' />
	</div>
	<div class='form-group'>
		<label>Zipcode</label>
		<input type='text' ng-model='user.address.zipcode' class='form-control' />
	</div>
	<input type='submit' value='Register' class='btn btn-success btn-lg btn-block' />
</form>
